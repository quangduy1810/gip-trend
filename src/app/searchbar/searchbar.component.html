<input class="bg-white p-2 rounded-md w-full" 
placeholder="Search for keywords"
(keyup.enter)="onSubmit()"
[(ngModel)]="searchKey"
>
<div *ngIf="tagList.length!=0">
    <div class="flex justify-between mt-1">
        <div class="flex items-center font-semibold text-transparent bg-clip-text bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500">
            Keywords
        </div>
        
        <div class="bg-white rounded-md p-1" (click)="onClear(-1)">
            Clear all
        </div>
    </div>
    
        <div class="flex overflow-x-auto">
            <div *ngFor="let tag of tagList; index as i" class="bg-white p-1 rounded-md m-1 flex justify-center border-2 border-blue-500 ">
                {{tag}}
                <mat-icon (click)="onClear(i)">close</mat-icon>
            </div>
        </div>
        
        <app-view-cate [gifList]="searchRes"></app-view-cate>
</div>
