<div *ngIf="selectedGif" class="relative flex bg-white p-2 rounded-md mb-4 border border-lime-100">
    <mat-icon class="absolute top-2 right-2" (click)="onClose()">
        close
    </mat-icon>
    <div class="flex">
        <picture  class=" flex items-center flex-shrink-0">
            <source type="image/webp"  [srcset]="selectedGif.images.fixed_height.url" >
            <img [src]="selectedGif.images.fixed_height.url" class="rounded-md" [alt]="selectedGif.title" >
        </picture>
    </div>
    <div class="flex flex-col p-1">
        <div class="font-semibold text-xl">
            {{selectedGif.title}}
        </div>
        <div class="flex" *ngIf="selectedGif.user">
            <img [src]="selectedGif.user.avatar_url" class="rounded-full h-5 w-5 border border-black" >
            <div class="ml-1 flex items-center">
                {{selectedGif.user.display_name}}
            </div>
        </div>
        <div class="flex flex-row max-w-2xl">
            <span class="font-semibold">Description:</span>
             <span class="truncate">{{selectedGif.user?.description||'N/A'}}</span>
        </div>
    </div>
    <mat-icon class="absolute bottom-2 right-2" (click)="getLink()">link</mat-icon>
</div>
<div *ngIf="gifList.length==0" class="flex justify-center">
    <div class=" animate-pulse font-semibold text-transparent bg-clip-text bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500">Please wait</div>
</div>
<div class="flex gap-x-1 overflow-x-auto ">
    <picture *ngFor="let gif of gifList, index as i" class=" flex-shrink-0" (click)="onSelect(i)">
        <source type="image/webp"  [srcset]="gif.images.fixed_height.url" >
        <img [src]="gif.images.fixed_height.url" class="rounded-md" [alt]="gif.title" >
    </picture>
</div>
